  # projects
  projects:
    enable: true
    items:
      - title: Larry
        content: If I can’t fire Scott Ripley, at least I can hire Bryan Casto
        image: /images/lgu-oktoberfest.jpeg

      - title: Erin McCarthy
        content: Shouldn’t Experience get a 404?
        image: /images/emccarth.jpeg

      - title: Charles Cavanaugh
        content: Although Bryan and I didn’t work closely together this past year and a half, I did have the pleasure of his interviewing me for this position. He definitely struck me as a person who “knows their stuff,” and we seemed to have a good rapport. I would’ve liked to get to know him better, and it’s sad to see someone of high competence leave our team; but I wish him well in his future endeavors!
        image: /images/ccavanau.jpg

      - title: Zlatan
        content: The duo is back together. We waited and waited and the moment finally came. ”America,” “Bridge Over Troubled Water,” “The Boxer”, “The Sound Of Silence. Simon & Garfunkel's odyssey continues as they share the stage again for the first time since their 2010 sold out….What? Not back together? Different duo? Oh, those two, Larry and Bryan are back together doing some Prolexic gig. Check them out if you get a chance. Solos are amazing!
        image: /images/z.jpeg

      - title: Damien “Fido2 guy” Le
        content: When I was interviewed for Akamai, Bryan asked “explains how the internet works” or something like that. It was a thought-provoking question! As a developer I use the internet and never thought too much about the design or the architect how it is supposed to work. Now been here for some time, I realize that Bryan knows a lot about the internet and everything Akamai related! Best of luck in your new position, Bryan!
        image: /images/damien-selfie.JPG

      - title: Tim
        content: I’ll miss dart wars, free donuts, white boarding sessions in Lincoln and therapy sessions on the couch.  Bryan has always been there, no matter what I needed to discuss.  A kindness that extended well beyond GCDS.  When my dad passed, Bryan was there.  I don’t think he knows how much that still means to me to this day.  Bryan is a class act through and through, despite his contact photo in my phone.  His absence will be felt as much as his presence over the past 17 years.
        image: /images/tdaffron.jpg
        featured:
          name: a typical day
          link: /images/kill-me.jpg

      - title: Dan 'when do you need it by' Falcone
        content: It's a good thing Bryan's leaving - his cube was about to consume mine.  Dibs on the fallout nuke!  
        image: /images/dafalcon.jpg
        featured:
          name: twins
          link: /images/twins.jpeg

      - title: Simon
        content: fine you get the nuke, i call dibs on the cube.  i wanna bury the hatchet anyway
        image: /images/sverasch.jpeg
        featured:
          name: thisisunsafe
          link: /images/burythehatchet.mov

      - title: Jon Oxley
        content: |
          The first I knew of Bryan was the head engineer guy, the guy who knew everything.  Eventually I learned the title architect, but he was one of the engineering wizards who you rarely saw.  I was ops so I never really talked to him unless something was severely and horribly broken.  One vivid memory I have is during my first installment at Akamai.  Was working in the NOCC and was a bit shocked to see him walk in first thing early in the morning.  He had a box of donuts in his hand.

          His words were of the sort, “Sorry guys, I brought donuts because the internet is about to have a very bad day….”.  It was one of the first big SSL vulnerabilities, I think.
 
          But slowly as I grew in my Akamai experiences, it took a while, but I learned to not be terrified of him walking into the NOCC.  However, certain people you just know, don’t have time to waste.  If there is a list of those people Bryan would be at the top of it.  So, when you see them around, the pulse quickens with thoughts of “what’s about to happen here”?
 
          In my second turn here, my assumption about him being an all-knowing wizard was confirmed as time and time again as he guided me through various security debacles and helped get us through various compliance issues.
 
          Akamai has among all the other things, given me the best string of supervisors I could have ever imagined.  Bryan Casto would be at the top of that list.  I’m not the best with words so I will just say I’ve been blessed to work under him and Bryan I wish you the very best.
        image: /images/joxley.jpeg

