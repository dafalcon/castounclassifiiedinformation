  # About
  about:
    enable: true
    title: "About Casto"
    image: "/images/kill-me-cropped.png"
    content: |-
      Casto has been with GCDS for 16(!) years.  He joined in December 2005, 2 months after Ovechkin joined the Capitals, and 2 years before the first iPhone was released.  In all that time the caps have won the cup once (time will tell if that's a correlation).
    skills:
      enable: true
      title: "Here are some declassified facts about Casto:"
      items:
        - "Definitely thinks puns are the highest form of humor.  Try him!"
        - "Slightly better at staying with GCDS than Underhill, Bonci, and Bailey"
        - "Self declared 'Lord Mayor of Squirrellytown'"
        - "p4 commit hilarity strongly correlated with stress level"
        - "Likes pizzas with more than 3 toppings, dammit"
        - "Not as good at GCDSing as dyoon, let's be honest (I mean really, who can compete with that)"
        - "Hasn't won the lottery"

  # Experience
  experience:
    enable: true
    items:
      - job: "Federal Engineering"
        company: "FedEng"
        companyUrl: "/images/usb.pdf"
        date: "2005 - Sometime after"
        info:
          enable: true
          content: I mean who's counting at this point anyway.
        content: |
          GCDS went through many name changes over the years.  Back in the day, USB keys were allowed, but only certain ones.  The always fastidious Casto asked that we post the linked signs near all workstations.
      - job: "Custom Engineering"
        company: "Custom Eng"
        companyUrl: "https://storefront.disa.mil/kinetic/disa/service-catalog#/forms/global-content-delivery-service"
        date: "Sometime after - Sometime later"
        info:
          enable: false
        content: |
          This link is the first hit you get when googling 'DISA GCDS'.  Note how fast the site loads (not akamaized) and the quality of the content!  Order now!  You get a discount if you still have one of those USB keys!  Did Bryan have anything to do with this?  Who's to know.
      - job: "Senior Slackitect"
        info:
          enable: true
          content: 28th in all time posts, 39th in the last 30 days.  I'd say he's going for quality over quantity, but...
        company: "First Slack Post"
        companyUrl: "/images/first_slack_message.webm"
        date: "Jan 2016 - present"
        content: "Casto was the 6th member of our nascent Slack workspace in 2016 and has sent over 38000 messages since then.  One of his first posts is linked above; we can only hope it's a reflection of his time in GCDS.  Back in the driver's seat!"
      - job: "GCDS Repeats"
        company: "Boomerangs"
        companyUrl: "https://gcds.com/us-en/ready-to-wear-men-c"
        date: "0 times"
        info:
          enable: true
          content: "Gotta start somewhere I guess"
        content: |
          Bryan is severely lagging behind Lawler, Willoughby, Oxley, and Erhard on returns to GCDS.  Bailey and Underhill handily beat him on Akamai boomerangs.  Was Casto the reason they kept coming back, or (gasp) the reason they kept leaving?!  Time will tell, but maybe if we're lucky he'll go to the 'other' GCDS instead.

